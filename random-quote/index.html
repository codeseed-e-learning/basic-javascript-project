<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      #quote {
        transition: opacity 0.3s ease-in-out;
      }
      #generate:hover {
        background-color: #2d3748;
        transform: scale(1.05);
        transition: all 0.3s ease;
      }
    </style>
  </head>
  <body class="w-full h-screen flex justify-center items-center bg-gray-100">
    <div class="bg-white shadow-lg rounded-lg p-8 flex flex-col justify-center items-center space-y-4">
      <h1 class="text-2xl font-semibold text-gray-800">Random Quote Generator</h1>
      <p id="quote" class="text-xl text-gray-600 font-light italic text-center max-w-lg">
        <!-- Default quote to display something initially -->
        Click the button to generate a new quote!
      </p>
      <button
        class="p-3 mt-2 bg-green-500 rounded-full text-white text-lg font-medium hover:bg-green-600 transition-all duration-300 ease-in-out"
        id="generate"
      >
        Generate New Quote
      </button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
